<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet" href="../css/exc1.css">
    <link rel="stylesheet" href="../css/weather-icons.min.css">
    
</head>
</head>
</head>
</head>
    <body>
        <div class="exc">
            <h1>Tabela Climática</h1>
            <table class="tabela">
                <thead class="tabela-cabeçalho">
                    <tr class="tabela-cabeçalho-linha">
                        <th>Dia</th>
                        <th>Tempo</th>
                        <th>Mínimo</th>
                        <th>Máximo</th>
                    </tr>
                </thead>
                <tbody class="tabela-corpo">
                    <tr class="tabela-corpo-linha">
                        <td>Domingo</td>
                        <td><i class="wi wi-day-cloudy"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    <tr class="tabela-corpo-linha">
                        <td>Segunda</td>
                        <td><i class="wi wi-day-sunny"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    <tr class="tabela-corpo-linha">
                        <td>Terça</td>
                        <td><i class="wi wi-day-rain"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    <tr class="tabela-corpo-linha">
                        <td>Quarta</td>
                        <td><i class="wi wi-day-lightning"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    <tr class="tabela-corpo-linha">
                        <td>Quinta</td>
                        <td><i class="wi wi-day-windy"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    <tr class="tabela-corpo-linha">
                        <td>Sexta</td>
                        <td><i class="wi wi-cloudy"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    <tr class="tabela-corpo-linha">
                        <td>Sábado</td>
                        <td><i class="wi wi-day-cloudy"></i></td>
                        <td>27°</td>
                        <td>32°</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
